
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Password generator</title>
    <script charset="utf-8" src="password.js"></script> 
    <link rel="stylesheet" href="style.css" type="text/css" media="all" />
  </head>
  <body>
    <div class="content_body">
    <h1>Randon Password Generator</h1>
<div class="content_password">
  <div id="password"></div>
</div>
<div class="content_range">
<span id="valor">12</span>
<input type="range" value="12" min="4" max="50" name="" id="lengthh"/>
<span>50</span>
</div>

<div class="settings">
<span class="settings">SETTINGS</span>
</div>
<div class="checkbox"> Include Lowercase
<label class="toggle-switch">
<input type="checkbox" value="" name="" id="letters" checked/>
<span class="slider"></span>
</label>
</div>


<div class="checkbox">Include Uppercase
<label class="toggle-switch">
<input type="checkbox" value="" name="" id="uppercase" checked/>
<span class="slider"></span>
</label>
</div>

<div class="checkbox">Include Numbers ..
<label class="toggle-switch">
<input type="checkbox" value="" name="" id="numbers" checked/>
<span class="slider"></span>
</label>
</div>

<div class="checkbox">Include Symbols ...
<label class="toggle-switch">
<input type="checkbox" value="" name="" id="symbols"/>
<span class="slider"></span>
</label>
</div>
<button type="" id="generate">GENERATE PASSWORD</button>
</div>
  </body>
</html>
